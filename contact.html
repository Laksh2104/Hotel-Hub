<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>HOTEL HUB | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="./index.html">HOTEL HUB.com</a></h1>
              <ul>
                 <li><a href="./index.html">Home</a></li>
                 <li><a href="./about.html">About</a></li>
                 <li><a href="./contact.html">Contact</a></li>        
              </ul>
            </div>
        </nav>

        <section id="contact-form">
            <div class="container">
                <h1><span class="color-content">Contact</span> Us</h1>
                <p>Please fill out the form given below:</p>
                <form name="contact" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label for="name">NAME</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="contact-info" class="bg-light">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>Main Bazzar , Kalka</p>
                  </div>
                  <div class="box">
                      <i class="fas fa-phone fa-3x"></i>
                      <h3>Phone Number</h3>
                      <p>(617) 555-5555</p>
                  </div>
                  <div class="box">
                      <i class="fas fa-envelope fa-3x"></i>
                      <h3>Email Address</h3>
                      <p>frontdesk@hotelhub.co</p>
                  </div>
            </div>
          </section>
    <footer id="main-footer">
        <p>HOTEL HUB &copy; 2020 , All Right Reserved.</p>
    </footer>
</body>
</html>
